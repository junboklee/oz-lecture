<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <!-- 로고 -->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="blue" />
        </svg>
        <!-- 타이틀 -->
        <h1>User Registration</h1>
    </header>

    <!-- 네비게이션 -->
    <nav>
        <hr>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#register">회원가입</a></li>
            <li><a href="#about">About</a></li>
        </ul>
        <hr>
    </nav>

    <main>
        <!-- 사용자 입력 폼 -->
        <section>
            <h2>Registration Form</h2>
            <form action="#submit" method="post">
                <!-- 이름 -->
                <div>
                    <label for="name">이름 : </label>
                    <input type="text" name="name" id="name">
                </div>
                <!-- 이메일 -->
                <div>
                    <label for="email">이메일 : </label>
                    <input type="email" name="email" id="email" placeholder="example@sample.com">
                </div>
                <!-- 비밀번호 -->
                <div>
                    <label for="password">비밀번호 : </label>
                    <input type="password" name="password" id="password">
                </div>
                <!-- 생년월일 -->
                <div>
                    <label for="birth">생년월일 : </label>
                    <input type="date" name="birth" id="birth">
                </div>
                <!-- 나이 (범위:18 ~ 100) -->
                <div>
                    <label for="age">나이 : </label>
                    <input type="number" name="age" id="age" min="18" max="100">
                </div>
                <!-- 서비스 만족도 (범위:1 ~ 10) -->
                <div>
                    <label for="level">서비스 만족도 : </label>
                    <input type="range" name="level" id="level" min="1" max="10" step="1">
                </div>
                <!-- 성별 -->
                <div>
                    <span>성별 : </span>
                    <div>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">여성</label>
                    </div>            
                    <div>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">남성</label>
                    </div>            
                    <div>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">그외</label>
                    </div>            
                </div>
                <!-- 관심사 -->
                <div>
                    <span>관심사 : </span>
                    <div>
                        <input type="checkbox" name="hobby" id="coding" value="coding">
                        <label for="coding">coding</label>
                    </div>            
                    <div>
                        <input type="checkbox" name="hobby" id="gaming" value="gaming">
                        <label for="gaming">gaming</label>
                    </div>            
                    <div>
                        <input type="checkbox" name="hobby" id="reading" value="reading">
                        <label for="reading">reading</label>
                    </div>
                </div>
                <!-- 국가 -->
                <div>
                    <span>국가 : </span>
                    <select name="country">
                        <option value="kr">한국</option>
                        <option value="us">미국</option>
                        <option value="jp">일본</option>
                        <option value="cn">중국</option>
                        <option value="uk">영국</option>
                    </select>
                </div>
                <!-- 버튼 -->
                <div>
                    <button type="submit">제출</button>
                    <button type="reset">초기화</button>
                </div>
            </form>

            <!-- 안내문구 -->
            <article>
                <!-- canvas 태그 -->
                <canvas id="canvas" width="100" height="100"></canvas>
                Why Register? Registering allows you to access exclusive features...
            </article>
        </section>  

    </main>
    
    <!-- 사이드바 -->
    <aside>
        <h3>Quick Links</h3>
        <!-- 비디오 -->
        <video controls loop width="400">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4">
        </video>

        <!-- 퀵 링크 -->
        <ul>
            <li><a href="#registration-tips">Registration Tips</a></li>
            <li><a href="#contact-support">Contact Support</a></li>
        </ul>
    </aside>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2025 Your Website</p>
        <a href="#phone">연락처</a>
    </footer>
</body>
</html>
