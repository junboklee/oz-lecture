<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>User Registration Form</title>
        <style>
            *{
                margin: 2px;
                margin-bottom: 4px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>User Registration</h1>
        </div>
        <div>
            <form action="#" method="post">
                <div>
                <label for="user-name-id">이름
                    <input 
                    id="user-name"
                    type="text" 
                    name="user-name" 
                    placeholder="홍길동"></label>
                </div>
                <div>
                <label for="email">이메일
                    <input 
                    id="user-email" 
                    type="email" 
                    name="user-email" 
                    placeholder="user-email" 
                    required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                    title="유효한 이메일 주소를 입력하세요."></label>
                </div>
                <div>
                <label for="password">비밀번호
                    <input
                    id="nolabel" 
                    type="password"
                    name="password" 
                    placeholder="비밀번호"></label>
                </div>
                <div>
                <label for="birth">생년월일 
                    <input 
                    type="date" 
                    id="nolabel" 
                    name="date" 
                    min="1900-01-01" max="2025-06-30" 
                    value="date"></label>
                </div>
                <div>
                <p>나이 : <input type="number" id="nolabel" name="age" min="1" max="100"></p>
                </div>
                <div>
                <p>서비스 만족도 (1~10점) : <input type="range" id="nolabel" name="satisfaction" min="1" max="10" step="1"></p>
                </div>
                <!-- 성별 -->
                <div>
                <span>성별 : </span>
                    <div>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">여성</label>
                    </div>            
                    <div>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">남성</label>
                    </div>            
                    <div>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">그외</label>
                </div>
                <!-- 관심사 -->                
                <div>
                    <span>관심사 : </span>
                    <div>
                        <input type="checkbox" name="hobby" id="coding" value="coding">
                        <label for="coding">coding</label>
                    </div>            
                    <div>
                        <input type="checkbox" name="hobby" id="gaming" value="gaming">
                        <label for="gaming">gaming</label>
                    </div>            
                    <div>
                        <input type="checkbox" name="hobby" id="reading" value="reading">
                        <label for="reading">reading</label>
                    </div>
                </div>
                <!-- 국가 -->
                <p>국가선택 : <select name="nation" multiple>
                    <option value="Korea">한국</option>
                    <option value="USA">미국</option>
                    <option value="Japan">일본</option>
                    <option value="China">중국</option>
                    <option value="Germany">독일</option>           
                </select></p>
                <div>
                    <button type="submit">제출</button>
                    <button type="reset">초기화</button>
                </div>
            <!-- 안내문구 -->
            <article>
                <!-- canvas 태그 -->
                <canvas id="canvas" width="100" height="100"></canvas>
                Why Register? Registering allows you to access exclusive features...
            </article>
        </section>  

    </main>
    
    <!-- 사이드바 -->
    <aside>
        <h3>Quick Links</h3>
        <!-- 비디오 -->
        <video controls loop width="400">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4">
        </video>

        <!-- 퀵 링크 -->
        <ul>
            <li><a href="#registration-tips">Registration Tips</a></li>
            <li><a href="#contact-support">Contact Support</a></li>
        </ul>
    </aside>

    <!-- 터터 -->
    <footer>
        <p>&copy; 2025 Your Website</p>
        <a href="#phone">연락처</a>
    </footer>
</body>
</html>
