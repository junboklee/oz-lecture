<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .container {
      max-width: 500px;
      margin-top: 80px;
      text-align: center;
    }
    #timerDisplay {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">카운트다운 타이머</h1>
    <div class="mb-3">
      <input
        type="number"
        id="timerInput"
        class="form-control"
        min="1"
        max="10"
        placeholder="1~10초 입력"
      />
    </div>
    <button id="startTimer" class="btn btn-primary w-100">타이머 시작</button>
    <div id="timerDisplay" class="mt-4"></div>
  </div>
  <script src="async_assignment.js"></script>
</body>
</html>
